<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/L6OYwAe.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }
        .container {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            width: 280px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.3);
        }
        .card h3 {
            margin: 10px 0;
            font-size: 22px;
            color: #ffcc00; /* Ярко оранжево */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .card p {
            font-size: 16px;
            color: #add8e6; /* Светлосин */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="about.html">
            <div class="card">
                <h3>За мен</h3>
                <p>Научи повече за мен, моите умения и интереси.</p>
            </div>
        </a>
        <a href="projects.html">
            <div class="card">
                <h3>Проекти</h3>
                <p>Разгледай моите проекти и завършени разработки.</p>
            </div>
        </a>
        <a href="contact.html">
            <div class="card">
                <h3>Контакти</h3>
                <p>Свържи се с мен за повече информация.</p>
            </div>
        </a>
    </div>

    <footer>
        <p>&copy; 2025 Илия Цветков</p>
    </footer>

</body>
</html>
